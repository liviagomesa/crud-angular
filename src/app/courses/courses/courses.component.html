<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos disponíveis</span>
  </mat-toolbar>

  <!-- Inscreve-se no observable courses$ e chama as informações retornadas pelo observable de courses.
   Se não retornar dados (ou demorar), será mostrado o template loading; caso contrário, mostra-se esta div -->
  <div *ngIf="courses$ | async as courses; else loading">
    <!-- dataSource pode ser tanto uma lista como um observable -->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Criando o template loading -->
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
